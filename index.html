<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatbox</title>
    <!-- <script src="http://localhost:8000/socket.io/socket.io.js"></script> -->

    <script defer src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <!-- above code for client-server connection -->
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <h1>ChatApp </h1>
        <img class="logo" src="phoenix_logo.png" alt="logo">
    </nav>
    <div class="container">
        <div class="message right ">Harry:Hey,How are you?</div>
        <div class="message left"> Rohan:Bhai, I am fine .How about you?</div>
    </div>
    <div class="send">
        <form action ="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit"> Send</button>
        </form>
    </div>
</body>
</html>
